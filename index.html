<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rim | Potter Hangman</title>
	<link rel="stylesheet" type ="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	
	<h1>Cast the right spell to defeat the Dark Lord.</h1>

	<img id="scroll" src="assets/images/scroll.jpg" alt="Scroll">

	<div id="scrollContent">
		<div id="spellBox"></div>
		<div id="progressBoard">
			<p id=guessLeft>Attempts: 10</p>
			<p id=lettersTried>Letters tried: </p>
			<img id="hint" src="assets/images/sortinghat.png" alt="Hint">
		</div>
	</div>

	<div id=scoreBoard>
		<p id="victories">Victories: 0</p>
		<p id="defeats">Defeats: 0</p>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>



	
</body>
</html>
